<div th:fragment="mapColumnsFragment">
    <h3 class="mb-3">Mapear columnas del Excel</h3>
    <form th:action="@{/dashboard/excel/process}" method="post">
        <input type="hidden" name="rutaArchivo" th:value="${rutaArchivo}" />
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Columna del sistema</th>
                    <th>Columna del Excel</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="colSistema : ${columnasSistema}">
                    <td th:text="${colSistema}"></td>
                    <td>
                        <select class="form-select"
                                th:name="${'mapping[' + colSistema + ']'}">
                            <option value="">-- Selecciona --</option>
                            <option th:each="colExcel : ${columnas}"
                                    th:value="${colExcel}"
                                    th:text="${colExcel}">
                            </option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Procesar</button>
    </form>
    <p class="text-danger mt-3" th:if="${mensaje}" th:text="${mensaje}"></p>
</div>
