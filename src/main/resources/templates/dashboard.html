<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 230px;
            background-color: #1f2a44;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #30415d;
        }
        .content {
            flex-grow: 1;
            padding: 25px;
        }
    </style>
</head>
<body>

<!-- MEN√ö LATERAL -->
<div class="sidebar">
    <h4>Men√∫</h4>
    <a th:href="@{/dashboard/opcion1}">üè† Panel</a>
    <a th:href="@{/dashboard/excel}">üìÑ Subir Excel</a>
</div>

<!-- CONTENIDO PRINCIPAL -->
<div class="content">

    <h3>Bienvenido, <span th:text="${usuario.nombre}"></span></h3>
    <hr>

    <div class="card p-4 shadow">

        <div th:switch="${contenido}">

            <!-- P√ÅGINA DE INICIO AL ENTRAR A /dashboard -->
            <div th:case="'inicio'">
                <h4>Seleccione una opci√≥n del men√∫</h4>
            </div>

            <!-- PANEL PRINCIPAL -->
            <div th:case="'opcion1'"
                 th:insert="~{fragments/opcion1 :: opcion1Fragment}">
            </div>

            <!-- SUBIR EXCEL -->
            <div th:case="'upload'"
                 th:insert="~{fragments/upload :: uploadFragment}">
            </div>

            <!-- DEFAULT -->
            <div th:case="*">
                <p>No se encontr√≥ contenido.</p>
            </div>

        </div>

    </div>

</div>

</body>
</html>
