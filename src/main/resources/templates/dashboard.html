<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard VHAO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .header {
            width: 100%; height: 60px;
            background: #2c3e50; color: white;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
        }
        .sidebar {
            width: 220px;
            background: #34495e;
            height: 100vh;
            position: fixed;
            top: 60px;
            left: 0;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #1abc9c;
            color: white;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
            margin-top: 60px;
        }
        .user-info { font-weight: bold; }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <div>VHAO Logística</div>
    <div class="user-info">
        Bienvenido, <span th:text="${usuario != null ? usuario.nombre : 'Invitado'}">Usuario</span>
    </div>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <a th:href="@{/dashboard(contenido='inicio')}" th:classappend="${contenido == 'inicio'} ? ' active'">Inicio</a>
    <a th:href="@{/dashboard(contenido='upload')}" th:classappend="${contenido == 'upload'} ? ' active'">Subir Excel</a>
    <a th:href="@{/dashboard(contenido='mapColumns')}" th:classappend="${contenido == 'mapColumns'} ? ' active'">Mapear Columnas</a>
    <a th:href="@{/dashboard(contenido='result')}" th:classappend="${contenido == 'result'} ? ' active'">Resultados</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <div th:switch="${contenido}">
        <!-- Inicio -->
        <div th:case="'inicio'" th:replace="~{fragments/inicio :: inicioFragment}"></div>

        <!-- Subir Excel -->
        <div th:case="'upload'" th:replace="~{fragments/upload :: uploadFragment}"></div>

        <!-- Mapear Columnas -->
        <div th:case="'mapColumns'" th:replace="~{fragments/map-columns :: mapColumnsFragment}"></div>

        <!-- Resultados -->
        <div th:case="'result'" th:replace="~{fragments/result :: resultFragment}"></div>

        <!-- Caso por defecto -->
        <div th:case="*">
            <p>Selecciona una opción del menú lateral.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
