<div th:fragment="mapColumnsFragment">
    <h3>Mapear Columnas</h3>
    <form th:action="@{/dashboard/excel/process}" method="post">
        <input type="hidden" name="rutaArchivo" th:value="${rutaArchivo}" />
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Columna Sistema</th>
                    <th>Columna Excel</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sCol : ${columnasSistema}">
                    <!-- Columna Sistema: label fijo -->
                    <td th:text="${sCol}"></td>

                    <!-- Columna Excel: combobox con opción vacía inicial -->
                    <td>
                        <select name="mapping[__${sCol}__]" class="form-select">
                            <option value="">-- Selecciona columna --</option>
                            <option th:each="col : ${columnas}" th:value="${col}" th:text="${col}"></option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Procesar Datos</button>
    </form>
    <p th:text="${mensaje}" class="text-danger"></p>
</div>
