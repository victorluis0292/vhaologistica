<!-- fragments/map-columns.html -->
<div th:fragment="mapColumnsFragment" class="p-3">
    <h2 class="mb-3 text-center">ðŸ“Œ Mapear columnas del Excel</h2>
    <p class="text-muted">Selecciona quÃ© columna del Excel corresponde a cada campo del sistema.</p>

    <form method="POST" th:action="@{/dashboard/excel/process}">
        <input type="hidden" name="rutaArchivo" th:value="${rutaArchivo}" />

        <table class="table table-bordered bg-white">
            <thead class="table-primary">
                <tr>
                    <th>Columna del sistema</th>
                    <th>Columna del Excel</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="colSistema : ${columnasSistema} ?: []">
                    <td th:text="${colSistema} ?: 'N/A'"></td>
                    <td>
                        <select class="form-select" th:name="${colSistema}">
                            <option value="">-- Seleccionar --</option>
                            <option th:each="colExcel : ${columnas} ?: []"
                                    th:value="${colExcel}"
                                    th:text="${colExcel}"
                                    th:selected="${colExcel != null and colSistema != null and #strings.equalsIgnoreCase(colExcel.trim(), colSistema.trim())}">
                            </option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-success mt-3 w-100">Procesar Excel</button>
    </form>

    <div th:if="${mensaje != null}" class="alert alert-warning mt-3" th:text="${mensaje}"></div>
</div>
