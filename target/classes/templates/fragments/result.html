<div th:fragment="resultFragment">
    <h3>Resultados del Excel</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th th:each="col : ${resultado[0].keySet()}" th:text="${col}"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="fila : ${resultado}">
                <td th:each="valor : ${fila.values()}" th:text="${valor}"></td>
            </tr>
        </tbody>
    </table>
</div>
