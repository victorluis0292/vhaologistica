<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard VHAO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<body>

<div class="header">
    <div>VHAO Logística</div>
    <div class="user-info">
        Bienvenido, <span th:text="${usuario != null ? usuario.nombre : 'Invitado'}">Usuario</span>
    </div>
</div>

<div class="sidebar">
    <a th:href="@{/dashboard(contenido='inicio')}" th:classappend="${contenido == 'inicio'} ? ' active'">Inicio</a>
    <a th:href="@{/dashboard(contenido='upload')}" th:classappend="${contenido == 'upload'} ? ' active'">Subir Excel</a>
</div>

<div class="main-content">
    <div th:switch="${contenido}">
        <div th:case="'inicio'" th:insert="~{fragments/inicio :: inicioFragment}"></div>
        <div th:case="'upload'" th:insert="~{fragments/upload :: uploadFragment}"></div>
        <div th:case="'map-columns'" th:insert="~{fragments/map-columns :: mapColumnsFragment}"></div>
        <div th:case="'result'" th:insert="~{fragments/result :: resultFragment}"></div>
        <div th:case="*">
            <p>Selecciona una opción del menú lateral.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
